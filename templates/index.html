<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <style>
    body,
    html {
      height: 100%;
      margin: 2rem;
    }

    h1 {
      margin: 2rem;
      text-align: center;
    }
  </style>
  <title>To-Do</title>
</head>

<body>
  <main>
    <div>
      <h1>To-do list</h1>

      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">To-Do</th>
            <th scope="col">Date</th>
            <th scope="col">Edit</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          {{range .}}
          <tr>
            <th>{{.ID}}</th>
            <td>{{.Text}}</td>
            <td>{{.CreatedAt}}</td>
            <td><button class="btn btn-light"><a href="/todos/update?id={{.ID}}">edit</a></button></td>
            <td><button class="btn btn-light"><a href="/todos/delete?id={{.ID}}">delete</a></button></td>
          </tr>
          {{end}}
        </tbody>
      </table>

      <h4>Create task</h4>
      <form method="POST" action="/todos/create" class="form-group">
        <input type="text" name="text">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </main>
</body>

</html>
